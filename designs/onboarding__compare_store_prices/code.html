<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding: Compare Store Prices</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b77f",
                        "background-light": "#f6f8f7",
                        "background-dark": "#10221c",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white transition-colors duration-200">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top Navigation -->
<div class="flex px-6 py-4 justify-end pt-8 z-10">
<button class="flex items-center justify-center rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white transition-colors cursor-pointer">
                Skip
            </button>
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center justify-center px-6 relative">
<!-- Central Illustration -->
<div class="w-full relative mb-8 flex justify-center">
<!-- Using a gradient circle as a backdrop for the illustration to give it depth -->
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 rounded-full scale-90 blur-3xl"></div>
<div class="w-full aspect-[4/3] max-w-[320px] bg-contain bg-center bg-no-repeat z-10 transform hover:scale-105 transition-transform duration-500" data-alt="Illustration of a balance scale comparing two grocery store prices" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBhagMnNZ2eSJvYr2jw2ZP7UJtwAZIxg-4oujv0vtI0YIdEWk0FnjoOIG8i4gb6jJa1O4YQVB7Ei9PR0sAsEx3lD9vLL6uNlvhvR2hBDKc7rvBIW6F1E3_aXYqJyphZ26PQL8gM82h684UqG0WdQqJOX-1uuFiuhxass93sof9SwQQiB8SkssVnn8N6dkHeIfVhY-U9Ka8Zp4NCh5E13E3QUBdIsh5Raxa6x9VYvJ6MXHj5JUuH8LTyaSH5ffVdOmLXklgyKVF06-0j"); border-radius: 1.5rem;'>
</div>
</div>
<!-- Typography Block -->
<div class="flex flex-col items-center text-center space-y-4 max-w-[320px]">
<h1 class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 dark:text-white">
                    Compare Store Prices.
                </h1>
<p class="text-base font-normal leading-relaxed text-gray-500 dark:text-gray-400">
                    Find the cheapest place to buy your list. We track prices across local supermarkets.
                </p>
</div>
</div>
<!-- Bottom Navigation Area -->
<div class="flex flex-col items-center w-full px-6 pb-10 pt-4 bg-background-light dark:bg-background-dark">
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-6">
<!-- Inactive Dot -->
<div class="h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<!-- Active Dot (Current Step) -->
<div class="h-2.5 w-8 rounded-full bg-primary transition-all duration-300"></div>
<!-- Inactive Dot -->
<div class="h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-700"></div>
</div>
<!-- Next Button -->
<button class="w-full h-14 bg-primary hover:bg-opacity-90 active:scale-[0.98] text-white text-lg font-bold rounded-xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-all duration-200 cursor-pointer group">
<span>Next</span>
<span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">
                    arrow_forward
                </span>
</button>
<!-- Home Indicator Area Spacing -->
<div class="h-2"></div>
</div>
</div>
</body></html>
