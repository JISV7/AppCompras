<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CentimosVE Login</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10b77f", // Matching the theme config provided
                        "primary-dark": "#0d9466",
                        "background-light": "#f8fcfa",
                        "background-dark": "#10221c",
                        "text-main": "#0d1b17",
                        "text-muted": "#4c9a80",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 4px 20px -2px rgba(16, 183, 127, 0.15)",
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center font-display text-text-main dark:text-white transition-colors duration-200">
<div class="w-full max-w-[420px] h-full min-h-screen flex flex-col relative bg-background-light dark:bg-background-dark overflow-x-hidden no-scrollbar px-6 pt-10 pb-8">
<!-- Header Section -->
<div class="flex-1 flex flex-col justify-center items-center mb-8">
<div class="mb-6 relative">
<div class="w-20 h-20 bg-primary/10 dark:bg-primary/20 rounded-2xl flex items-center justify-center rotate-3 transform transition-transform hover:rotate-6">
<span class="material-symbols-outlined text-primary text-[40px]">savings</span>
</div>
<!-- Decorative elements -->
<div class="absolute -top-2 -right-2 w-6 h-6 bg-yellow-400 rounded-full flex items-center justify-center border-2 border-background-light dark:border-background-dark shadow-sm">
<span class="material-symbols-outlined text-white text-[14px]">currency_exchange</span>
</div>
</div>
<h1 class="text-3xl font-bold text-center tracking-tight text-[#0d1b17] dark:text-white mb-2">Welcome Back</h1>
<p class="text-center text-text-muted dark:text-gray-400 text-base font-medium px-4 leading-relaxed">
                Optimize your grocery budget with CentimosVE.
            </p>
</div>
<!-- Form Section -->
<form class="w-full space-y-5 mb-8" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="group relative">
<label class="block text-sm font-medium text-[#0d1b17] dark:text-gray-200 mb-2 pl-1" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-4 bg-white dark:bg-[#1a2e28] border border-gray-200 dark:border-gray-700 rounded-xl text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 shadow-sm placeholder:text-gray-400 dark:text-white" id="email" placeholder="user@example.com" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="group relative">
<label class="block text-sm font-medium text-[#0d1b17] dark:text-gray-200 mb-2 pl-1" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-text-muted">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-4 bg-white dark:bg-[#1a2e28] border border-gray-200 dark:border-gray-700 rounded-xl text-base focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all duration-200 shadow-sm placeholder:text-gray-400 dark:text-white" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-text-muted hover:text-primary transition-colors" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end mt-2">
<a class="text-sm font-medium text-primary hover:text-primary-dark transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Main Actions -->
<div class="flex flex-col gap-4 mt-6">
<div class="flex gap-3">
<button class="flex-1 bg-primary hover:bg-primary-dark text-white font-semibold py-4 px-6 rounded-xl shadow-soft shadow-primary/30 transition-all duration-200 active:scale-[0.98] flex items-center justify-center gap-2" type="submit">
                        Log In
                    </button>
<button aria-label="Use FaceID" class="bg-white dark:bg-[#1a2e28] border border-gray-200 dark:border-gray-700 text-primary hover:bg-gray-50 dark:hover:bg-gray-800 w-14 rounded-xl flex items-center justify-center transition-colors shadow-sm" type="button">
<span class="material-symbols-outlined text-[28px]">face</span>
</button>
</div>
</div>
</form>
<!-- Social Login -->
<div class="w-full mb-8">
<div class="relative flex py-5 items-center">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-sm text-gray-400">Or continue with</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-[#1a2e28] hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors shadow-sm" type="button">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google colorful G logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDEiRMG5Du-D8JZEzmqg-4D32UTqx7vtsCIhmi3R-bi9B_pzhw0YTNXqgFKskWfkCp7A1svQJ-sAUEoBy5og-9HfItSdjE3Gw8H7f2FdGzefr063GDAzVfkdxEikvjKj8TlcaYZPMNI_L5tVTYHPEG3JoRwXuBUNEpqjtQ1MT5DuUN2My6u3jNxPsSxdMK-KPpYDkKikdUWyrl-MvU_KzcC8rAPErFiQME3dyKDRExez_v1EKd-Uicd2_FjyOWBxhmr6MGKcGKTn2Lq"/>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Google</span>
</button>
<button class="flex items-center justify-center gap-2 px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-[#1a2e28] hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors shadow-sm" type="button">
<span class="material-symbols-outlined text-gray-900 dark:text-white text-[22px]">ios</span>
<span class="text-sm font-medium text-gray-700 dark:text-gray-200">Apple</span>
</button>
</div>
</div>
<!-- Footer -->
<div class="mt-auto text-center">
<p class="text-sm text-gray-500 dark:text-gray-400">
                Don't have an account? 
                <a class="font-semibold text-primary hover:text-primary-dark transition-colors" href="#">Sign Up</a>
</p>
</div>
</div>
</body></html>
