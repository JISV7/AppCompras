<div class="w-full flex justify-center">

<div class="w-48 h-48 bg-center bg-no-repeat bg-contain flex flex-col justify-end overflow-hidden" data-alt="Illustration of a secure lock with a keyhole representing password recovery" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuASTkR3df8KpUMIFHCBZ0sNJqymqBHziS7DXCPJnWSNJ4Wcj2BDMp_lgBcKQjF-arg8RNH9eJG19lMhIAvpYv5swI52wd6BnRmUibSq0jEHBLN0iZagpomtAZkntiePhtnHffZ0wOVL3IBwGgNWTKiejHvTH1kKfiKN2sRxPuRfoM-nPpmJDss9GCnX21lCZDelQ2r9R5eZAfK0OzCIsGrZ20FMraEdLpg6rEvKcoP8-jksUR3InbmV83Ut7Nh5DFgYlUjPAEHLXTTe");'>

<h1 class="text-[#0d1b17] dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-2 pt-2">
                Forgot Password?
            </h1>
<!-- BodyText -->
<p class="text-[#4b5563] dark:text-gray-300 text-base font-normal leading-normal pb-8 pt-1 px-8 text-center">
                Don't worry! It happens. Please enter the email associated with your account.
            </p>

<div class="h-4 w-full"></div>

<div class="w-full px-4 space-y-6">
<!-- Floating Label Input -->
<div class="relative">
<input class="peer block w-full rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-white/5 px-4 pb-3 pt-6 text-base text-[#0d1b17] dark:text-white focus:border-primary focus:ring-1 focus:ring-primary dark:focus:border-primary appearance-none transition-colors" id="email" placeholder=" " type="email"/>
<label class="absolute left-4 top-4 z-10 origin-[0] -translate-y-3 scale-75 transform text-sm text-gray-500 dark:text-gray-400 duration-200 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:-translate-y-3 peer-focus:scale-75 peer-focus:text-primary dark:peer-focus:text-primary pointer-events-none" for="email">

                    </label>
<!-- Optional Email Icon indicator -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none">
