</div>
</div>

        </h1>

        </p>

<input class="flex h-12 w-10 sm:h-14 sm:w-12 rounded-xl text-center [appearance:textfield] focus:outline-0 focus:ring-2 focus:ring-primary/50 [&amp;::-webkit-inner-spin-button]:appearance-none [&amp;::-webkit-outer-spin-button]:appearance-none border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 focus:border-primary text-xl font-semibold leading-normal text-slate-900 dark:text-white transition-all caret-primary" max="9" maxlength="1" min="0" placeholder="-" type="number"/>

<p class="text-sm font-medium text-slate-500 dark:text-slate-400">
                Resend code in <span class="tabular-nums text-slate-900 dark:text-white font-semibold">00:59</span>
</p>
<button class="text-sm font-semibold text-primary hover:text-primary/80 transition-colors hidden">
                Resend Code
            </button>
</div>
<!-- Verify Button -->
<div class="w-full mt-8">
<button class="w-full flex items-center justify-center rounded-xl bg-primary px-4 py-4 text-base font-bold text-white shadow-sm shadow-primary/20 transition-transform active:scale-[0.98] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                Verify and Reset
            </button>
</div>
</div>
